version: '3.8'

services:
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb/
    environment:
      MYSQL_DATABASE : ${MYSQL_DATABASE}
      MYSQL_USER : ${MYSQL_USER}
      MYSQL_PASSWORD : ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD : ${MYSQL_ROOT_PASSWORD}
    restart: always
    expose:
      - "3306"
    volumes:
      - mariadb_vol:/var/lib/mysql
    networks:
      - inception
 
  nginx:
    container_name: nginx
    volumes:
      - wordpress_vol:/var/www/html/wordpress
      - adminer_vol:/var/www/html/adminer
      - tempo_vol:/var/www/html/tempo
    networks:
      - inception
    depends_on:
      - wordpress
      - adminer
      - tempo
    build: ./requirements/nginx/
    ports:
      - "443:443"
    restart: always

  wordpress:
    container_name: wordpress
    environment:
      MYSQL_DATABASE : ${MYSQL_DATABASE}
      MYSQL_USER : ${MYSQL_USER}
      MYSQL_PASSWORD : ${MYSQL_PASSWORD}
      WP_URL : ${WP_URL}
      WP_TITLE : ${WP_TITLE}
      WP_ADMIN : ${WP_ADMIN}
      WP_ADMIN_PASSWD : ${WP_ADMIN_PASSWD}
      WP_ADMIN_EMAIL : ${WP_ADMIN_EMAIL}
      WP_USER : ${WP_USER}
      WP_USER_EMAIL : ${WP_USER_EMAIL}
      WP_USER_PASSWD : ${WP_USER_PASSWD}
    volumes:
      - wordpress_vol:/var/www/html/wordpress
    networks:
      - inception
    build: ./requirements/wordpress
    depends_on:
      - mariadb
    restart: always
    expose: 
      - "9000"

  adminer:
    container_name: adminer
    build: ./requirements/bonus/adminer
    volumes:
      - adminer_vol:/var/www/html/adminer
    networks:
      - inception
    restart: always
    expose: 
      - "8080"
  tempo:
    container_name: tempo
    build: ./requirements/bonus/tempo
    volumes:
      - tempo_vol:/var/www/html/tempo
    networks:
      - inception
    restart: always

volumes:
  mariadb_vol:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/${USER}/data/mariadb
  wordpress_vol:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/${USER}/data/wordpress
  adminer_vol:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/${USER}/data/adminer
  tempo_vol:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/${USER}/data/tempo
networks:
  inception:
    driver: bridge
